<!DOCTYPE html>
<html>
<head>
	<title>DOM | METHODS</title>
</head>
<body>
	<h1 id="tt">FSD FN BATCH</h1>
	<h2 id="tt1">FSD FN BATCH</h2>
	<script type="text/javascript">
		let a = document.getElementById('tt').style.color = "red"; //h1 elements
		a.innerHTML = '<h6>FSD morning Batch</h6>'
		let b = document.getElementById('tt1').style.fontSize = 'x-small';
		b.innerText = '<h1>FSD morning Batch</h1>'
	</script>
</body>
</html>
