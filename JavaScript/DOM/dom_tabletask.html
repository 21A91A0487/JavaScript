<!DOCTYPE html>
<html>
<head>
	<title>Table Task</title>
</head>
<body>
	<table border="2">
		<tr>
			<th>Course Name</th>
			<th>Course Number</th>
			<th>Course Fees</th>
			<th>Place</th>
		</tr>
		<tbody id  = "Courses"></tbody>
	</table>
		<script type="text/javascript">
			var Course = [{
				'name' : 'html',
				'num' : '23423',
				'fee' : '235',
				'place' : 'dwp'
			},
			{
				'name' : 'CSS',
				'num' : '23423',
				'fee' : '235',
				'place' : 'dwp'
			},
			{
				'name' : 'Bootstrap',
				'num' : '23423',
				'fee' : '7656',
				'place' : 'dwp'
			}]
			for (var i = 0; i < Course.length; i++) {
				let tr=document.createElement('tr');
				let d1=document.createElement('td');
				let d2=document.createElement('td');
				let d3=document.createElement('td');
				let d4=document.createElement('td');
				d1.innerText = Course[i].name;
				d2.innerText = Course[i].num;
				d3.innerText = Course[i].fee;
				d4.innerText = Course[i].place;
				tr.append(d1);
				tr.append(d2);
				tr.append(d3);
				tr.append(d4); 
				document.getElementById('Courses').append(tr);
			}
		</script>
</body>
</html>
